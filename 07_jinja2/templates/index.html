<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jinja2 템플릿 엔진</title>
</head>
<body>
  <h2>문제 : 조건문으로 문자열이 홀수개면 소문자/ 짝수면 대문자로 표현</h2>
  {% if leng%2==0 %}
    {{name.upper()}}님 환영합니다(대문자)
  {% else %}
    {{name.lower()}}님 환영합니다(소문자)
  {% endif %}
</body>
</html>
